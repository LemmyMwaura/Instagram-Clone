{% extends 'main.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'styles/post_form.css' %}">
{% endblock %}

{% block content %}
{% load cloudinary %}
<div class="container">
    
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h4>Create a New Post</h4>
        <div class="form-group">
            <!-- <label class="form-label" for="id_image">Image</label> -->
            {{ form.image }}
        </div>
        <div class="form-group">
            <label class="form-label" for="id_image_name">Image Name</label>
            {{ form.image_name }}
        </div>
        <div class="form-group">
            <label class="form-label" for="id_caption">Caption</label>
            {{ form.caption }}
        </div>
        <input type="submit" class="form-btn" value="submit">
    </form>
</div>

{% endblock %}
