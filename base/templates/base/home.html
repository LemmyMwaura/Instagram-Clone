{% extends 'main.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'styles/home.css' %}">
{% endblock %}
    
{% block content %}
<div>
    <a href="{% url 'create-post' %}">Create Post</a>
</div>
    {% for post in posts %}
    <img src="{{ post.image.url }}" alt="">
    <h5>{{ post.caption }}</h5>
    <div class="edits">
        <a href="{% url 'update-post' post.id %}">Update Post</a>
        <a href="{% url 'delete-post' post.id %}">Delete Post</a>
    </div>
    {% endfor %}
{% endblock %}
